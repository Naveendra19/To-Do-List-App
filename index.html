<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="todo-app">
        <h2>To-Do List <img src="images/icon.png" > </h2>
        <div class="row">
            <input type="text" id="input-box" placeholder="Add your text" >
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="list-container">
            <li class="checked">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li>

        </ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
<!--  To-Do List App or Website with HTML, CSS and JavaScript. 
In this To Do list we can add our task list and mark that task as completed or incomplete.
 We can write the new task in the input box and click on the "Add" button then the new task will be added to the list.
We can click on the task name to mark it as completed or incomplete task. We will add a close icon to delete the particular task from the ToDo list. 
and we are using Local Storage  that will store the task list or To Do list in your web browser,
 So that if you close and restart the browser then also it will display your saved To-Do List -->
